<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="wrap">
            <div class="info">
                <p>Click the left knob to change grid size.</p>
                <p>Click the right knob to clear the grid.</p>
            </div>
        </div> 
        <div class="outer-device">
            <div class="inner-device">
                <div class="title">Etch-a-Sketch</div>
                <div class="screen-container">
                    <div id="screen"></div>
                </div>
                <div class="buttons">
                    <div id="left"></div>
                    <div id="right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
